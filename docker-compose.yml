version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./projects:/app/projects
      - /usr/local/bin/claude:/usr/local/bin/claude:ro  # Mount host's claude binary
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3001
      - CLAUDE_WORKING_DIR=/app/projects
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  projects:
